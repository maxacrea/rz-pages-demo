name: Deploy react app on pages
permissions:
  contents: write
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Code
        uses: actions/checkout@v3
      - name: Install node V18
        uses: actions/setup-node@v3
        with:
          node-version: 18  
      - name: Install
        run: npm install
      - name: Build
        run: npm run Build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Build
          branch: rz-pages